{% extends 'base.html' %}
{% block content %}
<section>
<form action="/team/add" method="POST" enctype="multipart/form-data">
	{{ csrf_field }}

	<div class="field">
		<label class="label">Full Name</label>
		<div class="control">
		<input class="input" type="text" placeholder="John Smith, MD" name="full_name">
		</div>
	</div>

	<div class="field">
		<label class="label">Position</label>
		<div class="control">
		<input class="input" type="text" placeholder="Full Name and Rank" name="position">
		</div>
	</div>

	<div class="field">
		<label class="label">Company</label>
		<div class="control">
		<input class="input" type="text" name="company">
		</div>
	</div>

	<div class="field">
		<label class="label">Image</label>
		<div class="control">
		<input class="input" type="file" name="file_upload">
		</div>
	</div>
	<div class="control">
    	<button class="button is-link">Submit</button>
  	</div>

</form>
</section>
{% endblock %}
