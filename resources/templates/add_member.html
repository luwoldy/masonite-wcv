{% extends 'base.html' %}
{% block content %}
<section>

	{{ csrf_field }}

	<input class="input" type="text" placeholder="Full Name and Rank" name="full_name">
	<input class="input" type="tel" placeholder="Position" name="position">

	<input type="submit" value="Create">
</form>
</section>
{% endblock %}
