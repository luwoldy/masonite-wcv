{% extends 'base.html' %}
{% block content %}
<section>
<form action="/volunteer/add" method="POST">
	{{ csrf_field }}

	<div class="field">
		<label class="label">Full Name</label>
		<div class="control">
		<input class="input" type="text" placeholder="John Smith, MD" name="full_name">
		</div>
	</div>

	<div class="field">
		<label class="label">Job title</label>
		<div class="control">
		<input class="input" type="text" placeholder="Full Name and Rank" name="position">
		</div>
	</div>

	<div class="field">
		<label class="label">Company</label>
		<div class="control">
		<input class="input" type="text" name="company">
		</div>
	</div>

	<div class="field">
		<label class="label">Phone number</label>
		<div class="control">
		<input class="input" type="tel" name="phone">
		</div>
	</div>


	<div class="field">
		<label class="label">Email</label>
		<div class="control">
		<input class="input" type="email" name="email">
		</div>
	</div>
	<div class="control">
    	<button class="button is-link">Submit</button>
  	</div>

</form>
</section>
{% endblock %}
